<!DOCTYPE html>

  <html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Пример вызова объявленной функции 2 раза</title>
      
      <!--Function declaration (Объявление функции)-->
      <script>
        function showMessege() {
          alert('Привет всем присутствующим от Виталия Валентиновича!');
        }
      </script>
    </head>

    <body>
      <script>
        //Function call (Вызов функции)
        showMessege();
        showMessege();
      </script>
    </body>

  </html>
